<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout 24/2/2022</title>
</head>
<style>
    *{
        margin:auto;
        padding: 0px;
    }
    #wrapper {
        height: 700px;
        width: 1089px;
        background-color: aqua;
    }
    header {
        height: 150px;
        width: 100%;
        background-color: bisque;
    }
    menu {
        height: 50px;
        width: 100%;
        background-color: blueviolet;
        border: 1px solid;
    }
    .content {
        height: 400px;
        width: 100%;
        background-color: chartreuse;
        border: 1px solid;
    }
    nav {
        height: 400px;
        width: 30%;
        background-color: cornsilk;
        border-right: 1px solid;
        float: left;
    }
    section {
        height: 400px;
        width: 35%;
        background-color: chartreuse;
        float: left;
        border-right: 1px solid ;
    }
    footer {
        height: 100px;
        width: 100%;
        background-color: goldenrod;
        border: 1px solid;
    }
</style>
<body>
    <div id="wrapper">
        <header> </header>
        <menu> </menu>
        <div class="content">
            <nav> </nav>
            <section> </section>
        </div>
        <footer> </footer>
    </div>
    
</body>
</html>
